<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="This is my first website. It includes lots of information about my life.">
    <title>TUANH TRAN CAO</title>
    <style>
        body, html {
            top: 0;
            padding: 0;
            margin: 0;
            left: 0;
            transition:1s;
        }
        h1 {
            position: relative;
            top: 200px;
            text-align: left;
            font-weight: bold;
            font-size: 90px;
            font-family: Didot;
            white-space: nowrap;
            overflow: hidden;
            width: 863px;
            left: calc(50% - 450px);
            color: white;
        }

        p {
            position: fixed;
            top: 350px;
            left: 675px;
            text-align: center;
            font-size: 30px;
            font-family: Didot;
        }

        .topnav {
            position:fixed;
            top: 15px;
            right: 2%;
            font-family: Didot;
            font-size: 20px;
            border: solid white;
            border-width:  0 0 1px 0;
        }

        .item {
          position: relative;
          text-decoration: none;
          color: white;
          display: inline-block;
          width: 110px;
          height: 32px;
          text-align: center;
          vertical-align: middle;
          transition: 0.1s; 
        }

        .item:hover {
          font-size: 25px;
          /* text-shadow: 0 0 2px #000; */
        }

        .fog {
          width: 100%;
          height: 100%;
          position: fixed;
          top: 0;
          z-index: -1;
        }

    </style>
  </head>



  <body>
    <h1 id="name"></h1>

    <p></p>

    <div class="topnav">
        <a class="item a" href="../">Home</a>
        <a class="item b" href="../projects">Projects</a>
        <a class="item c" href="../contact">Contact</a>
    </div>

    <div class="fog"></div>


    <script>
      let name = 'TUANH TRAN CAO'.split('');
      let nameHeader = document.getElementById("name");
      var i = 0;
      var typewriter = setInterval(function() {
        if (i === name.length) {
          clearInterval();
        } else {
            nameHeader.innerHTML += name[i];
            i = i + 1;
        }
      }, 200);
    </script>


    <script src="three.min.js"></script>
    <script src="vanta.fog.min.js"></script>
    <script>
    VANTA.FOG({
      el: ".fog",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0x1e1e1e,
      midtoneColor: 0x222222,
      lowlightColor: 0x252525,
      baseColor: 0x0,
      blurFactor: 0.53,
      speed: 1.10,
      zoom: 0.60
    })
    </script>
    
  </body>
</html>
